<script type="text/javascript" src="js/bitwiseXOR.js"></script>

<script>
function xor(){
var bin1 = document.getElementById("bin1").value;
var bin2 = document.getElementById("bin2").value;
var output = bitwiseXOR(bin1, bin2);

document.getElementById("outputBin").value = output;

}

</script>



<script type="text/javascript" src="js/substitution.js"></script>
<script type="text/javascript">
function substitution(){
	var nibble = document.getElementById("nibble").value;
	var outputNibble = subNib(nibble);
	document.getElementById("outputNibble").value = outputNibble;
}
</script>



<script type="text/javascript" src="js/mixColumn.js"></script>
<script type="text/javascript">
function getMatrixS(){
	var binS = document.getElementById("inputBin1").value;
	var matrixS = convertToMatrix(binS);
	document.getElementById("s00").innerHTML = matrixS[0];
	//alert("1");
	document.getElementById("s01").innerHTML = matrixS[1];
	document.getElementById("s10").innerHTML = matrixS[2];
	document.getElementById("s11").innerHTML = matrixS[3];
}	

function multiplication(){
	var binS = document.getElementById("inputBin1").value;
	var matrixS1 = matrixMultiplication(binS);
	document.getElementById("s001").innerHTML = matrixS1[0];
	//alert("1");
	document.getElementById("s011").innerHTML = matrixS1[1];
	document.getElementById("s101").innerHTML = matrixS1[2];
	document.getElementById("s111").innerHTML = matrixS1[3];

	document.getElementById("outputBin1").value = matrixS1.join(" ");
}
</script>
